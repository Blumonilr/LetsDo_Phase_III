        <script>
            function loadDetail(){
                var id = getCookie("userId");
                $.ajax({
                    url: "/user/userDetail/"+id,
                    type: "post",
                    dataType:"text",
                    data:{
                        "publisherId":id,
                    },
                    success : function(data){
                        var project=JSON.parse(data);
                        var userType=project.userType;
                        // if(markMode==="TAGS") {
                        //     $("#markMode").text("标签描述项目");
                        // }else if(markMode==="ENTIRETY"){
                        //     $("#markMode").text("整体描述项目");
                        // }这里区分一下worker和publisher
                        $("#userName").val(project.userId);
                        $("#nickName").val(project.nickName);
                        $("#email").val(project.email);
                        $("#intro").val(project.intro);
                        $("#money").val(project.money);
                    },
                    error : function(XMLHttpRequest, textStatus, errorThrown) {
                        alert(XMLHttpRequest+"///"+textStatus+"///"+errorThrown);
                    },
                });
            }

            window.onload=function () {
                var id = getCookie("userId");
                document.getElementById("userId").innerHTML=id+"&nbsp;";
                $("#homehref").attr("href","/user/userDetail/"+id);
                loadDetail();
                display_graphs();
            }
        </script>
